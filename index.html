<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // bootstrap -->
    <!-- // jquery -->
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <h1>Javascript Quiz</h1>
        <h2>"Welcome to the Javascript Quiz. Keep going 'til you run out of time, and see how high you score!"</h2>

        <!-- START BUTTON -->
        <button class="button" id="start-button">Start the Quiz!</button>
    </header>

    <!-- GENERATED Q & A'S FROM SCRIPT.JS -->
    <section class="question-block">
        <h3 id="question"></h3>
        <ul class="answers">
            <li class="button" id="answer-one" onclick="checkAnswer(event)"></li>
            <li class="button" id="answer-two" onclick="checkAnswer(event)"></li>
            <li class="button" id="answer-three" onclick="checkAnswer(event)"></li>
            <li class="button" id="answer-four" onclick="checkAnswer(event)"></li>
        </ul>
        <h3 id="right-or-wrong"></h3>
    </section>

    <!-- TIMER AND HIGH SCORE -->
    <footer>
        <section class="timer"></section>
        <section class="score"></section>
    </footer>

    <script src="./Assets/script.js"></script>
</body>

</html>
